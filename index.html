<!DOCTYPE html>
<html>
    <head>
        <title>Tell Me A Joke</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <h1>Tell Me A Joke!</h1>
        <div>
            <p>In what language do you want your jokes?
            <select id="lang" name="Language selector">
                <option value="volvo">Dutch</option>
                <option value="saab">English</option>
              </select></p>
            <button id="jokeBtn">Click Me for a joke!</button>
            <div id="dropzone">
                <div id="deleteme">
                    <p>Click the button for a joke!</p>
                </div>
            </div>
        </div>
        <p>Add a joke: <input type="text" id="jokeInput"><select id="lang2" name="Language selector">
            <option value="volvo">Dutch</option>
            <option value="saab">English</option>
          </select><button id="addBtn">Add!</button></p>
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
